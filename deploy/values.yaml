beamline: sparc
namespace: sparc
epik8namespace: "apps.okd-datest.lnf.infn.it"
ingressClassName: # OKD doesnt create route if set
targetRevision: "devel"
serviceAccountName: "default"
## starting point
giturl: https://baltig.infn.it/lnf-da-control/epik8-sparc.git
gitrev: master

openshift: true
epicsConfiguration:
  name: "epics-configuration" # name of existing configMap that set CA parameters
  address_list: "
    gen-cs-gp09-ioc01.lnf.infn.it
    gen-cs-gp08-ioc06.lnf.infn.it
    plelillrf001.lnf.infn.it
    mikelinux.lnf.infn.it"
    
  max_array_bytes: "10000000"
  conn_tmo: 120
  services:
    gateway:
      name: "cagateway"
      charturl: 'https://baltig.infn.it/epics-containers/ca-gateway-chart.git'
      ingress:
        enabled: false
      loadbalancer: 192.168.36.201
      replicaCount: 1
      exec: start.sh
      auto_security: true
      gitinit: true
      autosync: true ## restart automatically on changes
      resources:
            limits:
              cpu: 999m
              memory: 2Gi
            requests:
              cpu: 400m
              memory: 500Mi
      targetRevision: "devel-stateful"

    archiver: 
      name: "archiver"
      charturl: 'https://baltig.infn.it/epics-containers/epics-archiver-chart.git'

      replicaCount: 1
      serviceAccount:
        create: false
        name: "default"
      dataVolume:
            claim:  ## an existing claim or empty will create a new one
            size: 50Gi ## size of the claim
            accessMode: ReadWriteOnce
      mysql:
            host: mysql
            dbname: arcappl
            user: arcappl
            pass: arcappl
      enable_ingress: true
      securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 1000
      resources:
            limits:
              cpu: 999m
              memory: 3Gi
            requests:
              cpu: 100m
              memory: 2Gi

    console: 
        name: "console"
        replicaCount: 1
        charturl: https://baltig.infn.it/epics-containers/epics-console-chart.git
        enable_ingress: true
        gitpath: opi
        resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 1000m
              memory: 1Gi
        gitRepoConfig:
          url: https://baltig.infn.it/lnf-da-control/epik8-sparc.git
          path: opi
          branch: master
        autosync: true ## restart automatically on changes

    notebook: 
      name: "notebook"
      charturl: 'https://baltig.infn.it/epics-containers/jupyter-control-notebook-chart.git'
      replicaCount: 1
      gitRepoConfig:
        url: https://baltig.infn.it/lnf-da-control/ecs-jupyter-control.git
        path: .
        branch: main
        init: true
      dataVolume:
          claim:  ## an existing claim or empty will create a new one
          size: 5Gi ## size of the claim
          accessMode: ReadWriteOnce
      auto_security: true
      enable_ingress: true
      usegateway: false

    olog: 
      name: "olog"
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "olog"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
      
    saveandrestore: 
      name: "saveandrestore"
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "saveandrestore"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
    
    # alarmserver: 
    #   name: "alarmserver"
    #   loglevel: DEBUG
    #   charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
    #   phoebusservice: "alarmserver"
    #   auto_security: true
    #   enable_ingress: true
    #   mongodb: "sparc-ologAttachments"
    #   info: |
    #     not working properly at the moment
    channelfinder: 
      name: "channelfinder"
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/channelfinder-chart.git
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"

    scanserver: 
      name: "scanserver"
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "scanserver"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
    mysql: 
      name: mysql
      charturl: registry-1.docker.io/bitnamicharts
      targetRevision: '9.21.1'
      chart: mysql
      auth:
          rootPassword: "arcappl"
          createDatabase: true
          database: "arcappl"
          username: "arcappl"
          password: "arcappl"
      serviceAccount:
        create: false
        name: "default"
  
  iocs:
    - name: "orbit"
      asset: "https://confluence.infn.it/x/nYD8DQ"
      charturl: 'https://baltig.infn.it/epics-containers/ioc-chart.git'
      image: baltig.infn.it:4567/epics-containers/epics-py-base
      iocprefix: "SPARC:ORBIT"
      devtype: softioc
      devgroup: diag
      start: "/epics/ioc/config/start.sh"
      gitinit: true
      autosync: true ## restart automatically on changes
      usegateway: false
      targetRevision: "devel-stateful"
    
    - name: "klyloop-s1"
      asset: "https://confluence.infn.it/x/nYD8DQ"
      charturl: 'https://baltig.infn.it/epics-containers/ioc-chart.git'
      image: baltig.infn.it:4567/epics-containers/epics-py-base
      iocprefix: "SPARC:KLYLOOP_S1"
      iocname: "klyloop"
      iocparam:
        - name: "__RP1_PREFIX__"
          value: "SR00RPA01"
        - name: "__RP2_PREFIX__"
          value: "SR00RPA02"
      devtype: softioc
      devgroup: rf
      start: "/epics/ioc/config/start.sh"
      gitinit: true
      autosync: true ## restart automatically on changes
      usegateway: false
    
