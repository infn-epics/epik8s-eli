beamline: sparc
namespace: sparc
epik8namespace: "apps.okd-datest.lnf.infn.it"
ingressClassName: # OKD doesnt create route if set
targetRevision: "devel"
serviceAccountName: "default"
## starting point
giturl: https://baltig.infn.it/lnf-da-control/epik8-sparc.git
gitrev: master

openshift: true
epicsConfiguration:
  name: "epics-configuration" # name of existing configMap that set CA parameters
  address_list: "
    gen-cs-gp09-ioc01.lnf.infn.it
    gen-cs-gp08-ioc06.lnf.infn.it
    bdsparcplxbpm007
    bdsparcplxbpm001
    bdsparcac3bpm001
    bdsparcptlbpm001
    bdsparcutlbpm001
    bdsparcdlgbpm001
    bdsparcdlgbpm002
    bdsparcdlgbpm003
    bdsparcplxbpm002
    bdsparcplxbpm003
    bdsparcplxbpm004
    bdsparcplxbpm005
    bdsparcplxbpm006"
    
  max_array_bytes: "10000000"
  services:
    gateway:
      name: "cagateway"
      charturl: 'https://baltig.infn.it/epics-containers/ca-gateway-chart.git'
      ingress:
        enabled: false
      loadbalancer: 192.168.36.201
      replicaCount: 1
      exec: start.sh
      auto_security: true
      gitinit: true

    archiver: 
      name: "archiver"
      charturl: 'https://baltig.infn.it/epics-containers/epics-archiver-chart.git'

      replicaCount: 1
      serviceAccount:
        create: false
        name: "default"
      dataVolume:
            claim:  ## an existing claim or empty will create a new one
            size: 50Gi ## size of the claim
            accessMode: ReadWriteOnce
      mysql:
            host: mysql
            dbname: arcappl
            user: arcappl
            pass: arcappl
      enable_ingress: true
      securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 1000

    console: 
        name: "console"
        replicaCount: 1
        charturl: https://baltig.infn.it/epics-containers/epics-console-chart.git
        enable_ingress: true
        gitpath: opi
        resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 1000m
              memory: 1Gi
        gitRepoConfig:
          url: https://baltig.infn.it/lnf-da-control/epik8-sparc.git
          path: opi
          branch: master
          
    notebook: 
      name: "notebook"
      charturl: 'https://baltig.infn.it/epics-containers/jupyter-control-notebook-chart.git'
      replicaCount: 1
      gitRepoConfig:
        url: https://baltig.infn.it/lnf-da-control/ecs-jupyter-control.git
        path: .
        branch: main
        init: true
      dataVolume:
          claim:  ## an existing claim or empty will create a new one
          size: 5Gi ## size of the claim
          accessMode: ReadWriteOnce
      auto_security: true
      enable_ingress: true

    olog: 
      name: "olog"
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "olog"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
      
    saveandrestore: 
      name: "saveandrestore"
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "saveandrestore"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
    
    # alarmserver: 
    #   name: "alarmserver"
    #   loglevel: DEBUG
    #   charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
    #   phoebusservice: "alarmserver"
    #   auto_security: true
    #   enable_ingress: true
    #   mongodb: "sparc-ologAttachments"
    #   info: |
    #     not working properly at the moment
    channelfinder: 
      name: "channelfinder"
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/channelfinder-chart.git
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"

    scanserver: 
      name: "scanserver"
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "scanserver"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
    mysql: 
      name: mysql
      charturl: registry-1.docker.io/bitnamicharts
      targetRevision: '9.21.1'
      chart: mysql
      auth:
          rootPassword: "arcappl"
          createDatabase: true
          database: "arcappl"
          username: "arcappl"
          password: "arcappl"
      serviceAccount:
        create: false
        name: "default"
  
  iocs:
    - name: "temp01" 
      asset: "https://confluence.infn.it/x/nYD8DQ"
      charturl: 'https://baltig.infn.it/epics-containers/ioc-chart.git'
      iocprefix: "LEL:DIA"
      iocroot: ""
      securityContext:
            privileged: true
            runAsUser: 0
      dataVolume:
        accessMode: 'ReadWriteOnce' ## until not enabled shared
        size: 8Mi
      gitinit: true

    - name: "mrf01"
      asset: "https://confluence.infn.it/x/nYD8DQ"
      charturl: 'https://baltig.infn.it/epics-containers/ioc-launcher-chart.git'
      iocname: "mrf01"
      iocprefix: "MRF01"
      host: "plsparcmrf001.lnf.infn.it"
      user: "root"
      workdir: "/home/nat/progetti/mrfioc2/iocBoot/epik8s"
      exec: "start.sh"
      # disable: true ## dont deploy

    - name: "newport"
      asset: "https://confluence.infn.it/x/nYD8DQ"
      charturl: 'https://baltig.infn.it/epics-containers/ioc-chart.git'
      iocprefix: "SPARC:RF"
      securityContext:
            privileged: true
            runAsUser: 0
      dataVolume:
        accessMode: 'ReadWriteOnce' ## until not enabled shared
        size: 8Mi
      gitinit: true

    - name: "rdsparcpitaia001"
      asset: "https://confluence.infn.it/x/nYD8DQ"
      charturl: 'https://baltig.infn.it/epics-containers/ioc-launcher-chart.git'
      iocname: "pitaya"
      iocprefix: "SR00RPA01"
      host: "rdsparcpitaya001.lnf.infn.it"
      user: "root"
      workdir: "sparc"
      exec: "start.sh"

    - name: "rdsparcpitaia002"
      asset: "https://confluence.infn.it/x/nYD8DQ"
      charturl: 'https://baltig.infn.it/epics-containers/ioc-launcher-chart.git'
      iocname: "pitaya"
      iocprefix: "SR00RPA02"
      host: "rdsparcpitaya002.lnf.infn.it"
      user: "root"
      workdir: "sparc"
      exec: "start.sh"  
applications:
    - name: "flame-state-import"
      image:
        repository: baltig.infn.it:4567/lnf-da-control/memcached2influx
        tag: "1.1"
      gitinit: true
      exec: "python memcached2Influx.py -is vldantemon003.lnf.infn.it -ms plsparcmem001.lnf.infn.it -id dcsMemDb -f /config/flame.json"

    - name: "icpdastemp01"
      image:
        repository: baltig.infn.it:4567/epics-containers/epics-py-base
        tag: "latest"
      namespace: "simulator"
      gitRepoApp:
        url: "https://baltig.infn.it/chaos-lnf-control/py-modbus-device-simulator.git"
        path: .
        branch: main
      gitinit: true
      exec: "pip install --user $USER -r /app/requirements.txt;python /app/modbusDeviceSimulator.py -p 5020 -d icpconet72xx -c /config/config.json"
      service:
        type: ClusterIP
        ports:
          - name: modbusport
            port: 502
            targetport: 5020
            targetname: modbusport
            protocol: TCP
      securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
      

backend:
  namespace: "backend"
  mongo:
    host: mongodb
    port: 27017
    user:
    pwd:
  elasticsearch:
    host: elasticsearch
    clusterName: elasticsearch
    port: 9200
  kafka:
    host: kafka-controller-headless
    port: 9092

syncPolicy:
    automated:
      prune: true  # Optional: Automatically remove resources not specified in Helm chart
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
      - Prune=true
    